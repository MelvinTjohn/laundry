						<!-- message -->
			{% if messages %}
			<div class="container" style="position:absolute;left:565px;width:300px;">
				<div class="alert alert-success alert-dismissible messages">
					{% for message in messages %}
						<button type="button" class="close" data-dismiss="alert">*</button>
					 {{message}}
				</div>
				 {% endfor %}
			</div>
			{% endif %}
			<!--//message-->
	<div class="sap_tabs">
		 
		<div id="horizontalTab" style="display: block; width: 100%; margin: 10px;">
		 
			  <ul>
			  	  <li class="resp-tab-item" aria-controls="tab_item-0" role="tab"><span>Register</span></li>
				  <li class="resp-tab-item" aria-controls="tab_item-1" role="tab"><span>Log in</span></li>
				  
			  </ul>


			<div class="tab-1 resp-tab-content" aria-labelledby="tab_item-0">
				<div class="facts">
					<!--login1-->
					<div class="register">

						<form action="reg" method="post">
							{% csrf_token %}
							<input placeholder="Name" type="text" name="uname" required="">
							<input placeholder="User Name" type="text" name="usname" required="">
							<input placeholder="Email Address" type="text" name="email" required="">
							<input placeholder="Password" type="password" name="password" required="">
							<input placeholder="Address" type="text" name="adrs" required="">
							<input placeholder="Phone Number" type="text" name="nmbr" required="">
							<input placeholder="Pincode" type="text" name="pincode" required="">
							<p style="color:white;" >Image:</p><input placeholder="Image" type="file" name="dimg" required="">
								<div class="sign-up">
									<input type="submit" value="Create Account"/>
								</div>
							<h3><a href="dlogin"> JOIN HERE</a></h3>
						</form>
					</div>
				</div>
			</div>	

			<div class="tab-2 resp-tab-content" aria-labelledby="tab_item-1">
				<div class="facts">
					<div class="register">
						<form action="log" method="post">
							{% csrf_token %}
							<input placeholder="Username" class="username" name="usname" type="text" required="">
							<input placeholder="Password" class="lock" name="password" type="password" required="">
							<div class="sign-up">
								<input type="submit" value="Sign in"/>
							</div>
						</form>
						<h3><a href="forgot"> Forgot Password</a></h3>
					</div>
