            <div class="services" style="margin-left:200px; margin-top:100px; margin-right:300px;">
                    <form action="../updating/{{d.id}}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label  style="color:black;font-weight:bold;font-size:16px;">Image</label><br>
                                    <img src="{{d.s_img.url}}">
<!--                                    <input type="file" class="form-control" id="cimg" name="cs_img" required>-->
                                </div>
                                <div class="form-group">
                                    <label for="cname" style="color:black;font-weight:bold;font-size:16px;">Service Name</label>
                                    <input type="text" class="form-control" id="cname" name="cs_name"  value="{{d.s_name}}" required>
                                </div>
                                <div class="form-group">
                                    <label for="cdes" style="color:black;font-weight:bold;font-size:16px;">Service Description</label>
                                    <textarea class="form-control" id="cdes" name="cdescription" rows="3"   required>{{d.description}}</textarea>
                                </div>
                                <div class="form-group">
                                    <label for="cname" style="color:black;font-weight:bold;font-size:16px;">Price</label>
                                    <input type="text" class="form-control" id="cprice" name="c_price"  value="{{d.price}}" required>
                                </div>


                                <br>
                                <button type="submit" style="background-color: #003c61; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; transition: background-color 0.3s ease;" onmouseover="this.style.backgroundColor='#0056b3'" onmouseout="this.style.backgroundColor='#007BFF'">Submit</button>


                    </form>
            </div>
